<div class="container mt-5">
    <div class="row p-5 mx-auto d-flex align-items-center">
        <div class="col-lg-2">
            <img src="{{movieDetails?.image}}" alt="{{movieDetails?.title}}" class="w-100 h-auto">
        </div>
        <div class="col-lg-10 mt-5 text-white p-4">
            <h1 class="mt-2 mb-2">{{movieDetails?.title}}</h1>
            <p class="mt-3 mb-3">{{movieDetails?.description}}</p>
            <div class="mt-3 mb-3">
                <span class="px-3">Duration: {{movieDetails?.duration}}</span>
                <span class="px-3">Genre: {{movieDetails?.genre}}</span>
                <span class="px-3">Rating: {{movieDetails?.rating}}</span>
                <span class="px-3">Release date: {{movieDetails?.releasedDate}}</span>
            </div>
            <div class="d-flex gap-3">
                <a href="{{movieDetails?.trailerLink}}" target="_blank" rel="noopener noreferrer"
                    class="btn btn-danger btn-md">Watch Trailer</a>

                <button class="btn btn-outline-danger btn-md">Add to Watchlist</button>
            </div>
        </div>
    </div>
</div>
