<div class="container-fluid">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="10000" [ngClass]="{active : i === 1}"
                *ngFor="let banner of banners; let i = index">
                <img src="{{banner.image}}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>{{banner.title}}</h2>
                    <p>{{banner.description}}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container-fluid mt-3 p-4">
    <ng-container *ngIf="!isWatchlistEmpty()">
        <div class="row p-4">
            <h5 class="row-title">Watchlist</h5>
            <div class="row-poster">
                <ng-container *ngFor="let movie of watchlist">
                    <img src="{{ movie.image }}" alt="{{ movie.title }}" class="row-poster-image"
                        [routerLink]="['/movie', movie.id]">
                </ng-container>
            </div>
        </div>
    </ng-container>


    <div class="row p-4">
        <h5 class="row-title">Threading</h5>
        <div class="row-poster">
            <ng-container *ngFor="let movie of movies">
                <img src="{{ movie.image }}" alt="{{ movie.title }}" class="row-poster-image"
                    [routerLink]="['/movie', movie.id]">
            </ng-container>
        </div>
    </div>

    <div class="row p-4">
        <h5 class="row-title">Last Release</h5>
        <div class="row-poster">
            <ng-container *ngFor="let movie of sortedMoviesData()">
                <img src="{{ movie.image }}" alt="{{ movie.title }}" class="row-poster-image"
                    [routerLink]="['/movie', movie.id]">
            </ng-container>
        </div>
    </div>

    <div *ngFor="let genre of getGenres()">
        <div class="row mt-3 p-4">
            <h5 class="row-title">{{ genre }}</h5>
            <div class="row-poster">
                <ng-container *ngFor="let movie of getMoviesForGenre(genre)">
                    <img src="{{ movie.image }}" alt="{{ movie.title }}" class="row-poster-image"
                        [routerLink]="['/movie', movie.id]">
                </ng-container>
            </div>
        </div>
    </div>
</div>
